<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logoMotionWise.jpg" type="image/x-icon">
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="style-reg.css">
  <title>RegistrationWindow</title>
</head>
<body>
  <form autocomplete="on" name="form1">
    <fieldset class="border">
      <div tabindex="">
        <label for="#name1">Введіть ім'я</label>
        <input id="name1" type="text" tabindex="1">
  
        <label>
          <label for="#name2">Введіть фамілію</label>
          <input id="name2" type="text" tabindex="2">
        </label>
      </div>
    </fieldset>
    <fieldset class="border">
      <label for="name3">Введіть почту</label>
      <input id="name3" type="text" tabindex="3">
    </fieldset>

    <fieldset class="border">
      <select name="month" id="" tabindex="4">
        <option value="">--Місяць не вибраний--</option>
        <option value="one">Січень</option>
        <option value="two">Лютий</option>
        <option value="three">Березень</option>
        <option value="four">Квітень</option>
        <option value="five">Травень</option>
        <option value="six">Червень</option>
        <option value="seven">Липень</option>
        <option value="eight">Серпень</option>
        <option value="nine">Вересень</option>
        <option value="ten">Жовтень</option>
        <option value="eleven">Листопад</option>
        <option value="twelve">Грудень</option>
      </select>
      <select name="date" id="" tabindex="3">
        <option value="">--Число не вибрано--</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten">10</option>
        <option value="eleven">11</option>
        <option value="twelve">12</option>
        <option value="thirteen">13</option>
        <option value="fourteen">14</option>
        <option value="fifteen">15</option>
        <option value="sixteen">16</option>
        <option value="seventeen">17</option>
        <option value="eighteen">18</option>
        <option value="nineteen">19</option>
        <option value="twenty">20</option>
        <option value="twenty-one">21</option>
        <option value="twenty-two">22</option>
        <option value="twenty-three">23</option>
        <option value="twenty-four">24</option>
        <option value="twenty-five">25</option>
        <option value="twenty-six">26</option>
        <option value="twenty-seven">27</option>
        <option value="twenty-eight">28</option>
        <option value="twenty-nine">29</option>
        <option value="thirty">30</option>
        <option value="thirty-one">31</option>
      </select>
      <select name="year" id="" tabindex="5">
        <option value="2020">--Рік не вибраний--</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
        <option value="n>=2000">Я старіший мамонтов</option>
      </select>
    </fieldset>

    <fieldset class="border">
      <label class="box__think-password" for="password">Придумайте пароль</label>
      <input class="box__password" id="password" type="text" tabindex="6">
    </fieldset>
    <fieldset class="border">
      <button class="border__submit" type="submit" tabindex="8"> Відправити данні </button>
      <button class="border__reset" type="reset" tabindex="7"> Стерти данні</button>
      <a href="index.html" class="border__button-link" tabindex="9">Повернутись на головну сторінку</a>
    </fieldset>
  </form>
</body>
</html>
